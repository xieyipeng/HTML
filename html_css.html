<!DOCTYPE html>
<html>

<head>
    <!-- CSS (Cascading Style Sheets) 用于渲染HTML元素标签的样式. -->
    <!-- CSS 可以通过以下方式添加到HTML中: -->
    <!-- 内联样式- 在HTML元素中使用"style" 属性 -->
    <!-- 内部样式表 -在HTML文档头部 <head> 区域使用<style> 元素 来包含CSS -->
    <!-- 外部引用 - 使用外部 CSS 文件 -->
    <meta charset="utf-8" />
    <!-- 使用添加到 <head> 部分的样式信息对 HTML 进行格式化 -->
    <style>
        h1 {
            color: red;
        }

        p {
            color: blue;
        }
    </style>

    <title>css study</title>
</head>

<body style="background-color:yellow">
    <div style="opacity:0.5;position:absolute;left:50px;width:300px;height:150px;background-color: #40B3DF"></div>
    <div style="font-family:verdana;padding:20px;border-radius:10px;border:10px solid #EE872A;"></div>
    <div style="opacity:0.3;position:absolute;left:120px;width:100px;height:200px;background-color:#8AC007"></div>
    <h3>Look! Styles and colors</h3>
    <div style="letter-spacing:12px;">Manipulate Text</div>

    <div style="color:#40B3DF;">Colors
        <span style="background-color:#B4009E;color:#ffffff;">Boxes</span>
    </div>

    <div style="color:#000000;">and more...</div>

    <!-- 使用font-family（字体），color（颜色），和font-size（字体大小）属性来定义字体的样式: -->
    <!-- 现在通常使用font-family（字体），color（颜色），和font-size（字体大小）属性来定义文本样式，而不是使用<font>标签。 -->
    <!-- 使用 text-align（文字对齐）属性指定文本的水平与垂直对齐方式： -->
    <h1 style="font-family:Verdana;text-align: center">这是一个标题</h1>
    <!-- 改变段落的颜色和左外边距。 -->
    <p style="color:black;margin-left:20px;font-family: Arial;font-size: 20px">这是一个段落（偏离左边20px）</p>
    <!-- 使用 style 属性制作一个没有下划线的链接。 -->
    <a href="http://www.baidu.com" style="text-decoration:none;">百度首页</a>

</body>

</html>
