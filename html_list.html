<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>list</title>
</head>

<body>
    <p>无序列表</p>
    <ul style="list-style-type:circle">
        <li>Coffee
            <ul>
                <li>Coffee</li>
                <li>Tea</li>
                <li>Milk</li>
            </ul>
        </li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <p>有序列表</p>
    <ol start="3" type="a">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <h4>一个自定义列表：</h4>
    <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
    </dl>

</body>

</html>
